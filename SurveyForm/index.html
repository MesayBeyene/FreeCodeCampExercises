<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>

<body>
    <div id="main">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us filling out this form.</p>
        </header>
    </div>

    <form id="survey-form" action="">
        <label for="name" id="name-label">Name</label><br><br>
        <input type="text" id="name" placeholder="Enter Your Name" required><br><br>

        <label for="email" id="email-label">Email</label><br><br>
        <input type="email" id="email" placeholder="Enter Your Email" required><br><br>

        <label for="age" id="number-label">Age</label><br><br>
        <input type="number" id="number" placeholder="Age" min="1" max="100" steps="1" required><br><br>

        <label for="roleQuestion"> Which option best describes your current role?</label><br><br>
        <select name="roleQuestion" id="dropdown">
            <option value="student" selected>Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLerner">Full Time Lerner</option>
            <option value="preferNotToSay">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="recomendationQuestion"> would you recomend freecodecamp to a friend?</label><br><br>
        <label for="definitely"><input type="radio" name="recomendationQuestion" value="definitely" id="definitely">
            Definitely</label><br>
        <label for="maybe"><input type="radio" name="recomendationQuestion" value="maybe" id="maybe"> MayBe</label><br>
        <label for="notSure"><input type="radio" name="recomendationQuestion" value="notSure" id="notSure">Not
            Sure</label><br><br>

        What is your favorite feature of freeCodeCamp?
        <label for="favoriteQuestion"> Which option best describes your current role?</label><br><br>
        <select name="favoriteQuestion">
            <option value="challenges" selected>Challenges</option>
            <option value="projects">Projects</option>
            <option value="openSource">Open Source</option>
            <option value="community">Community</option>
        </select><br><br>

        <label for="improvementQuestion"> What would you like to see improved? (Check all that apply)</label><br><br>
        <label for="frontEnd"><input type="checkbox" name="improvementQuestion" value="frontend" id="frontEnd">
            Front-end
            Projects</label><br>
        <label for="backEnd"><input type="checkbox" name="improvementQuestion" value="backEnd" id="backEnd"> Back-end
            Projects</label><br>
        <label for="dataVisualization"><input type="checkbox" name="improvementQuestion" value="dataVisualization"
                id="dataVisualization"> Data
            Visualization</label><br>
        <label for="openSource"><input type="checkbox" name="improvementQuestion" value="openSource" id="openSource">
            Open Source
            Community</label><br>
        <label for="helpRooms"><input type="checkbox" name="improvementQuestion" value="helpRooms" id="helpRooms">
            Gitter help
            rooms</label><br>
        <label for="Vvdeos"><input type="checkbox" name="improvementQuestion" value="videos" id="videos">
            Videos</label><br>
        <label for="cityMeetups"><input type="checkbox" name="improvementQuestion" value="cityMeetups" id="cityMeetups">
            City
            Meetups</label><br>
        <label for="wiki"><input type="checkbox" name="improvementQuestion" value="wiki" id="wiki"> Wiki</label><br>
        <label for="forum"><input type="checkbox" name="improvementQuestion" value="forum" id="forum"> Forum</label><br>
        <label for="additionalCources"><input type="checkbox" name="improvementQuestion" value="additionalCources"
                id="additionalCources">
            Additional Courses</label><br><br>

        <label for="comments"> Any comments or suggestions?</label><br><br>
        <textarea rows="4" cols="50">
                Enter Your Comment Here...
        </textarea><br><br>

        <button type="submit" id="submit">Submit</button>
    </form>
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
